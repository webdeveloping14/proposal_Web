<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab 'No' Press Karke Dikhao</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .center-box {
            text-align: center;
        }
        .center-thirdimage {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #no-button {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <img src="assets/thirdpage.jpg" alt="Heart" class="center-thirdimage">
        <h2>Ab reject krke dikhao ðŸ˜Ž</h2>
        <button onclick="location.href='final-page.html'">Chalo thik hai, I love you too</button>
        <button id="no-button">I reject you!!!</button>
    </div>
    <script>
        const noButton = document.getElementById('no-button');

        function moveButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Add event listeners for both desktop and mobile
        noButton.addEventListener('mouseover', moveButton); // Desktop
        noButton.addEventListener('touchstart', moveButton); // Mobile
    </script>
</body>
</html>
