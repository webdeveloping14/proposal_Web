<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <img src="assets/welcom.jpeg" alt="Heart" class="center-image">
        <form id="registration-form" name="registration" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="registration">
    <input type="text" name="sender-name" id="sender-name" placeholder="Who sent you this?" required>
    <input type="text" name="receiver-name" id="receiver-name" placeholder="Enter Your Name" required>
    <button type="submit">Submit</button>
</form>

    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const form = e.target;
            const formData = new FormData(form);

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(() => {
                window.location.href = "first-page.html";
            })
            .catch(error => {
                console.error("Error submitting the form:", error);
            });
        });
    </script>
</body>
</html>
