<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <img src="assets/regis.jpeg" alt="Heart" class="center-image">
        <form id="registration-form" name="registration" method="POST" data-netlify="true">
            <!-- Hidden input for Netlify form handling -->
            <input type="hidden" name="form-name" value="registration">
            
            <!-- Input for user name -->
            <input type="text" name="name" id="user-name" placeholder="Enter Your Name" required>
            
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
